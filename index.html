<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 배경음악 -->
    <div class="text">0</div>
    <div class="fixed-bg" 
    data-1000="background: url(img/background-g44d49569c_1920.png) no-repeat; background-size:100%" 
    >
    </div>
    <!-- 배경음악 -->
    <iframe src="img/backgroundm.mp3" frameborder="0"  allow="autoplay" ></iframe>
    <!-- -----밤------ -->
    <section id="slide01" class="slide">
        <div class="slide-content"
        data-700="top:0%"
        data-1000="top:20%"
        >
        <img src="img/moon-g0733d4d82_1920.png" alt="moon"
        data-700="opacity:1"
        data-1000="opacity:0"
        >
        </div>
        <div
        data-100="transform:translateX(0%)"
        data-1000="transform:translateX(110%)"
        >
            <img src="img/bird-g8bf558f94_1280.png" alt="bird"
            data-100="width:80%"
            data-340="width:70%"
            data-550="width:50%"
            data-770="width:40%"
            data-1000="width:10%">
        </div>
    </section>

    <section id="slide01-2" class="slide"
        data-0="transform:translateX(100%); opacity:1;"
        data-1000="transform:translateX(30%)"
        data-3000="opacity:0;">
            <h2>파랑이의 여행</h2>
    </section>

    <!-- -----아침------ -->
    <section id="slide02" class="slide" 
    data-1000="opacity:0;"
    data-1400="opacity:0.8;"
    data-3000="opacity:1;">
        <div class="slide-content"
        data-1000="transform:translateX(0%);"
        data-3000="transform:translateX(110%)">
            <img src="img/bird-g8bf558f94_1280.png" alt="bird"
            data-3000="transform:translateX(110%)">
        </div>
    </section>

    <!-- -----바다------ -->
    <section id="slide03" class="slide"
    data-3000="left=0%; opacity:0;"
    data-4000="left=100%; opacity:1">
        <div class="slide-content"
        data-4200="top:0%; left:0%"
        data-5000="top:-10%; left:10%"
        data-5500="top:20%; left:30%; opacity:1"
        data-5800="top:-20%; left:50%; opacity:0.8"
        data-6300="top:30%; left:80%; opacity:0.5"
        data-7000="top:-30%; left:110%">
            <img src="img/bird-g8bf558f94_1280.png" alt="bird"
            data-4200="width:100%"
            data-5000="width:80%"
            data-5500="width:60%"
            data-5800="width:40%"
            data-6300="width:20%"
            data-7000="width:10%"
            >
        </div>
    </section>

    <section id="slide03-2" class="slide"
        data-3500="opacity:0"
        data-4400="opacity:1">
        <div class="slide-content"
        data-3500="top:0%"
        data-5000="top:20%"
        data-6200="top:30%">
            <p>여행을 시작한 파랑이는 밤이 지나 해가 뜨는걸 보며 드넓은 바다를 건넜어요.</p>
        </div>
    </section>

    <!-- -------하늘-------- -->
    <section id="slide04" class="slide"
        data-7000=" opacity:0;"
        data-8000="opacity:1;">
    <div class="slide-content">
        <img src="img/balloon-gae11a6cf8_1280.png" alt="balloon"
        data-8000="transform:translateY(0%)"
        data-10000="transform:translateY(-120%)">
    </div>

    <section id="slide05" class="slide">
    <div class="slide-content">
        <img src="img/elephant-g80c6adefe_1280.png" alt=""
        data-10000="transform:translateY(0%); width:100%"
        data-12000="transform:translateY(120%); width:200%">
    </div>
   </section>

    <section id="slide06" class="slide"
        data-12000="opacity:0;"
        data-12700="opacity:1;">
        <div class="flight"
        data-12800="transform:translateY(80%); transform:translateX(100%)"
        data-14000="transform:translateY(-100%); transform:translateX(0%)"
        data-16000="transform:translateY(-120%); transform:translateX(-150%)">
            <img src="img/airplane-g5e43cc3cf_1280.png" alt=""
            data-12000="width:50%"
            data-14000="width:70%"
            data-16000="width:100%">
        </div>
    </section>
   <section id="slide04-2" class="slide"
   data-9500="opacity:0"
   data-10000="opacity:1">
    <div class="slide-content">
        <p>하늘 높이 날아간 파랑이는 많은 친구들을 만났어요</p>
    </div>
   </section>

<!-- -------꽃 밭------------ -->

<section id="slide07" class="slide"
   data-18000="opacity:0"
   data-19000="opacity:1">

   <div class="slide-content"
   data-19500="left:100%"
   data-21000="left:0%">
        <p>꽃밭에서는 예쁜 꽃들과 벌들이 파랑이를 반겨주었어요.</p>
   </div>
   <div class="flower1"
   data-21000="opacity:0"
   data-22000="opacity:1">
        <img src="img/flower-1.png" alt="flower">
   </div>
   <div class="flower2"
   data-22000="opacity:0"
   data-23000="opacity:1">
        <img src="img/flower-2.png" alt="flower">
   </div>
   <div class="bee"
   data-22000="opacity:0;"
   data-24000="opacity:1;">
     <img src="img/bee.png" alt="벌"
     data-22000="left:100%;"
     data-26000="left:-100%; width:50%">
   </div>
   <div class="bee2"
   data-22000="opacity:0;"
   data-24000="opacity:1;">
     <img src="img/bee.png" alt="벌2"
     data-24000="left:0%;"
     data-26000="left:120%;">
   </div>
</section>

<!-- 외로움 -->
<section id="slide08" class="slide"
data-26000="opacity:0"
data-28000="opacity:1"
>
    <div
    data-28000="opacity:0"
    data-28100="opacity:1">
        <p>그런데 문득,</p>
    </div>
    <div
    data-28500="transform:translateX(-50%)"
    data-30000="transform:translateX(0%)">
        <p>파랑이는 외로워졌어요.</p>
    </div>
    <div class="couple"
    data-29000="opacity:0"
    data-30000="opacity:1"
    >
        <img src="img/lovebirds-g4a8439ff9_1280.png" alt="couple">
    </div>
    <div class="heart"
    data-29000="opacity:0"
    data-30000="opacity:1">
        <img src="img/heart-gb26244158_1280.png" alt="heart"
        data-30000="transform:scale(100%);"
        data-33000="transform:scale(150%);"
        >
    </div>
</section>

<!-- 짝 발견 -->
<section id="slide09" class="slide"
    data-33000="opacity:0"
    data-34000="opacity:1"
>
    <div
    data-34000="transform:translateX(100%)"
    data-36000="transform:translateX(0%)">
        <p>그때 파랑이의 눈앞에 예쁜 여자친구가 나타났어요.</p>
    </div>
    <div class="girl"
    data-35000="opacity:0"
    data-36600="opacity:1"
    >
    <img src="img/bird-gacaab3b00_1280.png" alt="girlfreind">
    </div>

    <div class="blue"
    data-37000="opacity:0"
    data-38000="opacity:1">
        <img src="img/twitter-g65bfaed35_1280.png" alt="bird">
    </div>
    <div class="with"
    data-37000="opacity:0"
    data-38900="opacity:1"
    >
        <img src="img/speech-bubble-g9942de93b_1280.png" alt="talk">
    </div>
    <div class="ok"
    data-38000="opacity:0"
    data-39500="opacity:1"
    >
        <img src="img/talk.png" alt="ok">

    </div>
</section>
 <!-- 마지막페이지 -->
 <section id="slide10" class="slide"
    data-39500="opacity:0"
    data-41000="opacity:1">
        <div class="slide-content"
        data-41500="top:100%; opacity:0"
        data-42500="top:0%; opacity:1">
            <p>그렇게 파랑이와 파랑이의 예쁜 여자친구는 함께 여행을 이어나갔고 알콩달콩 행복하게 살았답니다.</p>
        </div>
        <div class="bird1"
        data-42800="transform:translateX(120%);"
        data-46000="transform:translateX(-40%)">
            <img src="img/bird-g8bf558f94_1280.png" alt="bird1"
            data-42800="width:120%"
            data-43800="width:80%"
            data-44800="width:50%"
            data-45800="width:20%"
            >
        </div>
        <div class="bird2"
        data-43500="transform:translateX(120%);"
        data-47000="transform:translateX(-30%)">
            <img src="img/bird-g8bf558f94_1280.png" alt="bird2"
            data-43000="width:80%"
            data-44000="width:50%"
            data-45000="width:30%"
            data-47000="width:10%"
            >
        </div>
        <div class="love slide-content"
        data-47000="opacity:0; top:100%"
        data-48000="opacity:1; top:-75%">
            <img src="img/heart-gb5aa104d7_1280.png" alt="love">
        </div>
        <div class="love2"
        data-47000="opacity:0; top:100%"
        data-49000="opacity:1; top:-15%">
            <img src="img/heart-gb5aa104d7_1280.png" alt="love">
        </div>
</section>



    <script src="js/skroller.min.js"></script>
    <script type="text/javascript">
        var s = skrollr.init();

        let text = document.querySelector('.text');
        window.addEventListener("scroll", function () {
            let wScroll = window.pageYOffset;
            console.log(parseInt(wScroll))
            text.innerHTML = parseInt(wScroll)
        })
    </script>
</body>

</html>
